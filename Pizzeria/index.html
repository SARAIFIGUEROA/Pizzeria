<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/estilos.css" rel="stylesheet">
    <title>Pizzas</title>
</head>

<body>
    <header>
        <div>
            <h1>
                <img src="/assets/img/pizza-logo-9092058631-seeklogo.com.png" alt="logo">Pizzeria
            </h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>productos</li>
                <li>contacto</li>
            </ul>

        </nav>
    </header>
    <main>
        <form action="#">
            <div>
                <div>
                    <fieldset>
                        <legend>
                            datos del usuario
                        </legend>
                        <input type="text" name="nombre" id="nombre" placeholder="ingrese nombre">
                        <input type="text" name="apellido" id="apellido" placeholder="ingrese apellido">
                        <input type="text" name="email" id="email" placeholder="ingrese email">
                        <input type="text" name="direccion" id="direccion" placeholder="ingrese direccion">
                        <input type="text" name="codigopostal" id="codigopostal" placeholder="ingrese codigo postal">
                    </fieldset>
                </div>

                <div>
                    <fieldset>
                        <legend>
                            datos de la pizza
                        </legend>
                        <div></div>
                        <select name="tamaño" id="tamaño">
                            <option value="xl">XL</option>
                            <option value="gande">Grande</option>
                            <option value="mediana">Media</option>
                            <div>
                        </select>
                        <fieldset>
                            <legend>
                                bebida
                            </legend>
                            <div></div>

                            <select name="bebidas" id="bebidas">
                                <option value="coca"> Coca Cola</option>
                                <option value="pepsi">Pepsi</option>
                                <option value="aquarius">Aquarius Pera</option>
                            </select>

                            <div>
                                <fieldset>
                                    <legend>
                                        cantidad
                                    </legend>
                                    <div></div>
                                    <select name="cantidad" id="cantidad">
                                        <option value="una">1</option>
                                        <option value="dos">2</option>
                                        <option value="tres">3</option>
                                        <option value="ninguna">ninguna</option>
                                    </select>

                                    <div>
                                        <fieldset>
                                            <legend>
                                                Tipo de pizza
                                            </legend>
                                            <div></div>
                                            <select name="tipo" id="tipo">
                                                <option value="muzzarella">Muzzarella</option>
                                                <option value="fugazzetta">Fugazzetta</option>
                                                <option value="margarita">Margarita</option>
                                            </select>

                                            <div>
                                        </fieldset>
                                    </div>
                            </div>
        </form>
    </main>

    <footer>
        <div class="titulo"></div>
        <h2><br>Pizzeria saraì<br>
            <div><br>Paraguay 13234<br></div>
            <div><br> 2996777060<br>
        </h2>
        </div>
    </footer>

</body>

</html>
